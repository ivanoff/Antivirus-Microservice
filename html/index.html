<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antivirus Microservice</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fafafa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #115;
            margin-bottom: 20px;
        }
        #dropZone {
            background-color: #e8e8e8;
            border: 4px dashed #aac;
            border-radius: 5px;
            padding: 25px;
            color: #666;
            margin: 20px 0;
            cursor: pointer;
        }
        #checkButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        #checkButton:hover {
            background-color: #45a049;
        }
        #logoButtons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .logo-button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .logo-button img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .logo-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img width="100" height="100" src="https://github.com/ivanoff/Antivirus-Microservice/blob/master/assets/logo2.png?raw=true" />
        <h1>Antivirus Microservice</h1>
        
        <div id="dropZone">
            <p><b>Drop file here or click to upload</b></p>
            <input type="file" name="file" id="fileInput" style="display: none;">
        </div>
        
        <button id="checkButton">Check file for viruses</button>
        
        <div class="logo-buttons">
            <button class="logo-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" alt="Node.js Logo">Node.js
            </button>
            <button class="logo-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP Logo">PHP
            </button>
            <button class="logo-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">Python
            </button>
        </div>
        </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const checkButton = document.getElementById('checkButton');
        let file;

        dropZone.onclick = () => fileInput.click();

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        };

        dropZone.ondragleave = () => {
            dropZone.style.borderColor = '#ccc';
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            handleFiles(files);
        };

        fileInput.onchange = () => {
            const files = fileInput.files;
            handleFiles(files);
        };

        function handleFiles(files) {
            console.log('Files uploaded:', files);
            dropZone.textContent = `Selected file: ${files[0].name}`;
            file = files[0];
        }

        checkButton.onclick = () => {
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:3000', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('File checked successfully!');
                console.log(data);
            })
            .catch(error => {
                alert('An error occurred while checking the file.');
                console.error(error);
            });
        };
    </script>
</body>
</html>
